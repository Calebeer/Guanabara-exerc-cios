<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="IMg/imagem-p.png" sizes="image/png">
        <source media="(max-width: 1000px)" srcset="IMg/imagem-M.png" type="image/png">
        <img src="IMg/imagem-G.png" alt="Foto-G">
    </picture>
    <h1>Reproduzindo aúdio</h1>
     <p>Vamos reproduzir áudio</p>
     
     <audio preload="metadata" autoplay controls loop>
    <source src="midia/road.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não conseguiu reproduzir o aúdio <a href="midia/road.mp3">Clique aqui para baixar.</a></p>    
</audio>
    

</body>
</html>
