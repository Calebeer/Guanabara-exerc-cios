    <title>Links</title>
<style>
a{
    color: black;
    text-decoration: none;
}

a:hover{
    text-decoration: underline;
    color: blue;
}
a:active{
    color: red;
}

a::after{
    content: '[link]';
}

li{
            background-color: aquamarine;
            text-align: center;
            height: 100px;
            width: 100px;
            border: 1px solid black;
            display: inline-block;
        } 

        li{
            border: 40px;
            border-color: black;
        }


</style>

</head>
